<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@100..900&display=swap" rel="stylesheet">   
    <title>Actividad HTML - Log In</title>
<body class="container-fluid bodyLog">
    <header class="col headerCont">
        <div class="Logo">
            <img src="../img/estrella.png" alt="Logo estrella" class="imgLogo">
        </div>
        <h1 class="h1Log">RED STAR</h1>
        <h2 class="h2Log">Barbería y peluquería</h2>
    </header>
    <main class="row mainLog mb-4">
        <form action="" class="col-12 d-flex justify-content-center">
            <div class="inputClass mt-5">
                <input type="text" name="usuario">
                <label for="usuario" class="ml-1">Usuario</label>
            </div>
            <div class="inputClass mt-2">
                <input type="text" name="password">
                <label for="password" class="ml-1">Contraseña</label>
            </div>
            <div class="btnLog">
                <button type="submit">
                    <a href="../index.html">Aceptar</a>
                </button>
            </div>
        </form>
    </main>
    <footer class="row footLog align-self-end">
        <h5>@2024 - Realizado para Programación II (TUP-UTN)</h5>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
